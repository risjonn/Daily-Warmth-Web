<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clear Cache</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #a8d5ba 0%, #f7c7d9 100%);
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #4a7c59;
        margin-bottom: 1rem;
      }
      p {
        color: #666;
        margin-bottom: 1.5rem;
      }
      button {
        background-color: #ff9bb3;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 25px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        background-color: #d85c7a;
        transform: translateY(-2px);
      }
      .status {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 10px;
        display: none;
      }
      .status.success {
        background-color: #a8d5ba;
        color: #2b3a3a;
        display: block;
      }
      .status.error {
        background-color: #ffe0e6;
        color: #d85c7a;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ§¹ Clear Cache & localStorage</h1>
      <p>Click the button below to clear all stored data and reset the app.</p>
      <button onclick="clearAllData()">Clear All Data</button>
      <div id="status" class="status"></div>
    </div>

    <script>
      function clearAllData() {
        try {
          // Clear localStorage
          localStorage.clear();

          // Clear sessionStorage
          sessionStorage.clear();

          // Show success message
          const statusDiv = document.getElementById("status");
          statusDiv.textContent =
            "âœ… Cache cleared successfully! Redirecting to home page...";
          statusDiv.className = "status success";

          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        } catch (error) {
          const statusDiv = document.getElementById("status");
          statusDiv.textContent = "âŒ Error: " + error.message;
          statusDiv.className = "status error";
          console.error("Error clearing data:", error);
        }
      }

      // Auto clear on page load
      window.addEventListener("load", function () {
        console.log("Clearing localStorage and sessionStorage...");
        localStorage.clear();
        sessionStorage.clear();
        console.log("Cache cleared! Redirecting...");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      });
    </script>
  </body>
</html>
